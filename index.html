<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>favorite_rank_saori</title>
</head>

<body>
  <!doctype html>
  <html lang="ja">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saori Bond Calc</title>
  </head>

  <body>
    <div id="app">
      <div>
        <label>衣装:
          <select id="variantSelect"></select>
        </label>
      </div>

      <div style="margin-top:12px;">
        <div>現在の絆ランク: <input id="currentRank" type="number" value="1" min="1" /></div>
        <div>目標Rank: <input id="targetRank" type="number" value="40" min="1" /></div>
      </div>

      <div style="margin-top:12px;">
        <label>手持ち（giftId=個数 を1行ずつ）</label><br />
        <textarea id="invText" rows="8" cols="60">beautiful-bouquet=1
refreshing-bouquet=1
bb-cream=3
cherry-rose-color-gloss=2
military-camouflage-cream=1</textarea>
        <div style="font-size:12px; opacity:0.8;">
          例: beautiful-bouquet=2（空行や # で始まる行は無視）
        </div>
      </div>

      <button id="calcBtn" style="margin-top:12px;">計算</button>

      <pre id="result" style="margin-top:12px; padding:12px; border:1px solid #ccc;"></pre>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>

  </html>
</body>

</html>
